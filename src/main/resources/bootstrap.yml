server:
  port: 15002

spring.profiles.active: local

spring:
  output.ansi.enabled: 'ALWAYS'
  application:
    name: user-service
  cloud:
    config:
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 10
      uri: http://localhost:15000